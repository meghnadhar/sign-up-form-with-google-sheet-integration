
<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container center-align">
        <form class="col-lg-6" id="signup-form">
            <div class="form-body">
                <h4 id="sign-in-text">Login</h4>
                <div class="form form-field">
                    <label for="email">Email</label>
                    <input class="form-field__input" name="email" type="email" id="email">
                    <span class="err-text">enter email</span>
                </div>
                <div class="form form-field">
                    <label for="password">Password</label>
                    <input class="form-field__input" name="password" type="password" id="password" minlength="8">
                    <span class="err-text">enter password</span>
                </div>
                <div>
                <button class="btn btn-primary" id="signupbtn" typr="submit">Login</button>
                <span id="success-msg"></span>
                </div>
            </div>
                
        </form>
    </div>
        <script src="signup.js"></script>
    </body>
</html>
